<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="game-styles.css">
    <script src="game.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <p class="current-player-text"></p>
        <div class="square">
            <div class="c-1 line"></div>
            <div class="c-2 line"></div>
            <div class="c-3 line"></div>
            <div class="r-1 line"></div>
            <div class="r-2 line"></div>
            <div class="r-3 line"></div>
            <div class="d-1 line"></div>
            <div class="d-2 line"></div>
            <div class="1-1 box"></div>
            <div class="1-2 box"></div>
            <div class="1-3 box"></div>
            <div class="2-1 box"></div>
            <div class="2-2 box"></div>
            <div class="2-3 box"></div>
            <div class="3-1 box"></div>
            <div class="3-2 box"></div>
            <div class="3-3 box"></div>
        </div>
    </div>
    <div class="modal">
        <div class="modal-content">
            <div>
                <span class="close">&times;</span>
            </div>
            <h2 class="result-message"></h2>
            <button onclick="window.location.reload()">Play Again!</button>
        </div>
    </div>
</body>
</html>
