<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="game-styles.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <p>Hisham's turn</p>
        <div class="square">
            <div class="c-1-1 box">X</div>
            <div class="c-1-2 box">O</div>
            <div class="c-1-3 box"></div>
            <div class="c-2-1 box"></div>
            <div class="c-2-2 box"></div>
            <div class="c-2-3 box"></div>
            <div class="c-3-1 box"></div>
            <div class="c-3-2 box"></div>
            <div class="c-3-3 box"></div>
        </div>
    </div>
    <div class="modal">
        <div class="modal-content">
            <div>
                <span class="close">&times;</span>
            </div>
            <h2>Hisham Won!</h2>
            <button>Play Again!</button>
        </div>
    </div>
</body>
</html>
